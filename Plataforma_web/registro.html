<body>
     <nav>
            <a href="index.html">Inicio</a>
            <a href="ingreso.html">Ingreso</a>
        </nav>
 <form class="formulario" method="post" action="registrar.php" >
    
    <h1>Registrate</h1>
     <div class="contenedor">
     
     <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input type="text" placeholder="Nombre Completo" title="Nombre Completo" name="nombre" required />
         
         </div>
         
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="text" placeholder="Correo Electronico" title="Correo Electronico" name="correoelectronico" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required />
         
         </div>
         
         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input type="password" placeholder="Contraseña" name="contraseña" required />
         
         </div>
          </div>

          <div class="input-contenedor">
         <i class="fas fa-chalkboard-teacher icon"></i>
         <input type="text" placeholder="Docente o Estudiante" title="Escriba su rol" name="rol" required />
         
         </div>

         <input type="submit" value="Registrate" class="button">
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿Ya tienes una cuenta?<a class="link" href="ingreso.html">Iniciar Sesion</a></p>
     </div>
    </form>
</body>
</html>
